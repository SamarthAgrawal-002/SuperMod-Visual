<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Moderator UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">Moderator UI</div>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="users.html">Users</a>
                <a href="posts.html" class="active">Posts</a>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Moderation Feed</h1>
                <div class="filters">
                    <button class="filter-btn active" onclick="loadPosts('')">All</button>
                    <button class="filter-btn" onclick="loadPosts('pending')">Pending</button>
                    <button class="filter-btn" onclick="loadPosts('approved')">Approved</button>
                    <button class="filter-btn" onclick="loadPosts('rejected')">Rejected</button>
                </div>
            </header>
            <div id="posts-container" class="posts-grid">
                <!-- Posts will be populated here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => loadPosts(''));
    </script>
</body>

</html>
